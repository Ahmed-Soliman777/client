<div class="px-4 sm:px-8 lg:px-16 py-10 bg-gray-50 min-h-screen">
    <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">
        ❤️ Your Wishlist
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (item of wishlistProducts; track $index) {
        <div class="bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
            <app-product-card [item]="item.productId"></app-product-card>
        </div>
        }
    </div>

    @if (wishlistProducts.length === 0) {
    <div class="text-center text-gray-500 mt-16">
        <p class="text-lg">Your wishlist is empty 😔</p>
        <p class="mt-2 text-sm">Start adding some products you love!</p>
    </div>
    }
</div>
