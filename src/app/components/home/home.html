<div class="px-10">
    <!-- Featured Products -->
    <h4 class="text-2xl font-bold capitalize my-7">Featured Products</h4>
    <div class="flex flex-wrap gap-4 justify-start">
        @for(item of featuredProducts; track $index){
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-[15%] flex flex-col">
            <app-product-card [item]="item"></app-product-card>
        </div>
        }
    </div>

    <!-- New Products -->
    <h4 class="text-2xl font-bold capitalize my-7 mt-10">New Products</h4>
    <div class="flex flex-wrap gap-4 justify-start">
        @for(item of newProducts; track $index){
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-[15%] flex flex-col">
            <app-product-card [item]="item"></app-product-card>
        </div>
        }
    </div>
</div>
