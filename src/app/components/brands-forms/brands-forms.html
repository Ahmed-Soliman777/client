<div class="flex flex-col px-40 mt-10 justify-center items-center">
    @if(isEdit){
    <h1>Edit brand</h1>
    }
    @else {
    <h1>Add new brand</h1>
    }
    <form class="shadow-sm w-96">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput [(ngModel)]='name' name="name">
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit){
                <button mat-raised-button color="primary" (click)="update()" [disabled]="!name">Edit</button>
                }
                @else {
                <button mat-raised-button color="primary" (click)="add()" [disabled]="!name">Add</button>
                }
            </div>
        </div>
    </form>
</div>
